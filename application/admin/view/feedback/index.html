<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css"  media="all">
    <style>
        .demoTable{
            margin-top: 10px;
        }
        .layui-table-cell{  /*最后的pic为字段的field*/
            height: 50px;
            line-height: 50px;
        }
    </style>
</head>
<body>
<div class="demoTable layui-form layui-form-pane">

</div>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">查看详情</a>

</script>
<script type="text/html" id="img">
    <img src="{{ d.img}}" width="100px" />
</script>
<script type="text/javascript" src="__ADMIN__/jquery-1.8.3.min.js"></script>
<script src="__ADMIN__/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use(['table','layer'], function(){
        var $ = layui.jquery;
        var table = layui.table;
        var layer = layui.layer;
        var tableIns = table.render({
            elem: '#test'
            ,url:"{:url('admin/Feedback/open')}"
            ,cols: [[
                {field:'content', title: '反馈内容'}
                ,{field:'tel',  title: '联系方式'}
                ,{field:'uid',  title: '用户',templet:'<div>{{d.user.name}}</div>'}
                ,{field:'created', title:'提交时间'}
                // ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
            ]]
            ,page: true
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            var id = data.id;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    // obj.del();
                    layer.close(index);
                    $.ajax({
                        type:'get',
                        url:"{:url('headline/del')}",
                        data:{id:id},
                        success:function(res){
                            var obj = JSON.parse(res);
                            if (obj.status == "y") {
                                layer.msg(obj.info,{icon:1,time:1000});
                                setTimeout(function(){window.location.reload();},1000);
                            } else {
                                layer.msg(obj.info,{icon:2,time:1000});
                                setTimeout(function(){window.location.reload();},1000);
                            }
                        }
                    })
                });
            }
        });

    });
</script>
</body>
</html>
