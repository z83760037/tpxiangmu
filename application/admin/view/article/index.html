<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css"  media="all">
    <style>
        .demoTable{
            margin-top: 10px;
        }
    </style>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="tab">
    <ul class="layui-tab-title">
        <li lay-id="list" {eq name='type' value='1'}class="layui-this" {/eq}>
        <a href="{:url('article/index',['type'=>1])}">已发表</a>
        </li>
        <li lay-id="list"  {eq name='type' value='0'}class="layui-this" {/eq}>
        <a href="{:url('article/index',['type'=>0])}">待审核</a>
        </li>
        <li lay-id="list" {eq name='type' value='2'}class="layui-this" {/eq}>
        <a href="{:url('article/index',['type'=>2])}">审核失败</a>
        </li>
        <li lay-id="list" {eq name='type' value='3'}class="layui-this" {/eq}>
        <a href="{:url('article/index',['type'=>3])}">已删除</a>
        </li>
    </ul>
</div>
<div class="demoTable layui-form layui-form-pane">

    <!--<div class="layui-inline">-->
        <!--<input class="layui-input" name="id" id="demoReload" autocomplete="off" placeholder="搜索用户名">-->
    <!--</div>-->
    <div class="layui-inline">
            <select name="cate_id" id="cate">
                <option value="0">请选择分类</option>
                {volist name='cate' id='vo'}
                <option value="{$vo.id}">{$vo.name}</option>
                {/volist}
            </select>
    </div>
    <button class="layui-btn" data-type="reload" id="sousuo">搜索</button>

    <button class="layui-btn " lay-event="getCheckData" id="update" style="margin-left: 800px;">添加文章</button>
</div>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    {if $type == 1}
    <!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    {elseif $type == 0}
    <a class="layui-btn  layui-btn-xs" lay-event="adopt">通过</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="notAdopt">不通过</a>
    {elseif $type == 2}
    <a class="layui-btn  layui-btn-xs" lay-event="adopt">通过</a>
    {elseif $type == 3}
    <a class="layui-btn  layui-btn-xs" lay-event="recovery">恢复</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="zdelete">彻底删除</a>
    {/if}
</script>

<script type="text/javascript" src="__ADMIN__/jquery-1.8.3.min.js"></script>
<script src="__ADMIN__/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    var type = {$type};
    layui.use(['table','layer'], function(){
        var $ = layui.jquery
        var table = layui.table;
        var layer = layui.layer;
            var tableIns = table.render({
                elem: '#test'
                ,url:"{:url('admin/article/open')}?type="+type
                ,cols: [[
                    {field:'title',width:100, title: '文章标题'}
                    ,{field:'name',width:100,title: '作者'}
                    ,{field:'cid',  title: '栏目',templet: '<div>{{d.cate.name}}</div>'}
                    ,{field:'created', title:'创建时间'}
                    ,{field:'onlineTime', title:'上线时间'}
                    ,{field:'hits', title:'浏览量'}
                    ,{field:'balance', title:'文章稿费'}
                    ,{field:'commen', title: '评论数'}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
                ]]
                ,page: true
            });


        $('#sousuo').click(function(){
            tableIns.reload({
                where: { //设定异步数据接口的额外参数，任意设
                    cate:$('#cate').val(),
                }
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            var id = data.id;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                    $.ajax({
                        type:'get',
                        url:"{:url('Article/del')}",
                        data:{id:id},
                        success:function(res){
                            var obj = JSON.parse(res);
                            if (obj.status == "y") {
                                layer.msg(obj.info,{icon:1,time:1000});
                            } else {
                                layer.msg(obj.info,{icon:2,time:1000});
                            }
                        }
                    })
                });
            } else if(obj.event === 'adopt'){
                layer.confirm('确定通过', function(index){
                    layer.close(index);
                    $.ajax({
                        type:'get',
                        url:"{:url('Article/adopt')}",
                        data:{id:id},
                        success:function(res){
                            var obj = JSON.parse(res);
                            if (obj.status === "y") {
                                layer.msg(obj.info,{icon:1,time:1000});
                                setTimeout(function(){window.location.reload();},1000);
                            } else {
                                layer.msg(obj.info,{icon:2,time:1000});
                                setTimeout(function(){window.location.reload();},1000);
                            }
                        }
                    })
                });
            } else if(obj.event === 'notAdopt'){
                layer.confirm('确定不通过', function(index){
                    layer.close(index);
                    $.ajax({
                        type:'get',
                        url:"{:url('Article/notAdopt')}",
                        data:{id:id},
                        success:function(res){
                            var obj = JSON.parse(res);
                            if (obj.status === "y") {
                                layer.msg(obj.info,{icon:1,time:1000});
                                setTimeout(function(){window.location.reload();},1000);
                            } else {
                                layer.msg(obj.info,{icon:2,time:1000});
                                setTimeout(function(){window.location.reload();},1000);
                            }
                        }
                    })
                });
            }else if(obj.event === 'recovery'){
                layer.confirm('确定恢复', function(index){
                    layer.close(index);
                    $.ajax({
                        type:'get',
                        url:"{:url('Article/recovery')}",
                        data:{id:id},
                        success:function(res){
                            var obj = JSON.parse(res);
                            if (obj.status === "y") {
                                layer.msg(obj.info,{icon:1,time:1000});
                                setTimeout(function(){window.location.reload();},1000);
                            } else {
                                layer.msg(obj.info,{icon:2,time:1000});
                                setTimeout(function(){window.location.reload();},1000);
                            }
                        }
                    })
                });
            }else if(obj.event === 'zdelete'){
                layer.confirm('删除后将无法复原', function(index){
                    layer.close(index);
                    $.ajax({
                        type:'get',
                        url:"{:url('Article/zdelete')}",
                        data:{id:id},
                        success:function(res){
                            var obj = JSON.parse(res);
                            if (obj.status === "y") {
                                layer.msg(obj.info,{icon:1,time:1000});
                                setTimeout(function(){window.location.reload();},1000);
                            } else {
                                layer.msg(obj.info,{icon:2,time:1000});
                                setTimeout(function(){window.location.reload();},1000);
                            }
                        }
                    })
                });
            }
        });
        $('#update').click(function(){
            $.ajax({
                url:"{:url('article/isCheck')}",
                type: 'get',
                success:function(data){
                    var res = JSON.parse(data);
                    if (res.status == 'y') {
                        layer.open({
                            type: 2,
                            title:"添加文章",
                            area: ['1000px', '700px'],
                            shadeClose: true,
                            content: "{:url('Article/add')}",
                        });
                    } else {
                        layer.msg('你还不是作者无法添加文章',{icon:2,time:1000});
                    }
                }
            });
        })
    });
</script>
</body>
</html>
