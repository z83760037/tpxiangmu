<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LarryCMS后台登录</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="__ADMIN__/common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="__ADMIN__/css/login.css" media="all">
</head>
<body>
<div class="layui-canvs"></div>
<div class="layui-layout layui-layout-login">
	<form action="" method="post">
	<h1>
		 <strong>LarryCMS管理系统后台</strong>
		 <em>Management System</em>
	</h1>
	<div class="layui-user-icon larry-login">
		 <input type="text" placeholder="账号" name="username" class="login_txtbx"/>
	</div>
	<div class="layui-pwd-icon larry-login">
		 <input type="password" placeholder="密码" name="password" class="login_txtbx"/>
	</div>
    <div class="layui-submit larry-login">
    	<input type="submit" value="立即登陆" class="submit_btn"/>

    </div>
    <div class="layui-login-text">
    	<p>© 2016-2017 Larry 版权所有</p>
        <p>鄂xxxxxx</p>
    </div>
    </form>
</div>
<script type="text/javascript" src="__ADMIN__/common/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="__ADMIN__/js/login.js"></script>
<script type="text/javascript" src="__ADMIN__/jsplug/jparticle.jquery.js"></script>
<script type="text/javascript">
$(function(){
	$(".layui-canvs").jParticle({
		background: "#141414",
		color: "#E6E6E6"
	});
	// //登录链接测试，使用时可删除
	// $(".submit_btn").click(function(){
	//   location.href="login.html";
	// });
});
</script>
</body>
</html>
