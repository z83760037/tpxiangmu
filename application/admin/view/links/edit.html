<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css"  media="all">
    <style>
        .layui-upload-img { width: 90px; height: 90px; margin: 0; }
    </style>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>友情链接添加</legend>
</fieldset>

<form class="layui-form" action="" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">链接名</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="name" autocomplete="off"  class="layui-input" value="{$data.name}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">链接图片</label>
        <div class="layui-input-inline"  style="width: 90px">
            <img class="layui-upload-img" id="demo1" width="100px" src="{$data.img}">
            <p id="demoText"></p>
        </div>
        <div class="layui-input-inline" >
            <button type="button" class="layui-btn" id="test1" >上传图片</button>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">链接地址</label>
        <div class="layui-input-block">
            <input type="text" name="url"  autocomplete="off"  class="layui-input" value="{$data.url}">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" name ='img' id="brand_img" value="{$data.img}">
            <input type="hidden" name="id" value="{$data.id}">
            <button type="button" class="layui-btn layui-btn-normal" lay-submit=""  lay-filter="demo1" id="save" >提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script type="text/javascript" src="__ADMIN__/jquery-1.8.3.min.js"></script>
<script src="__ADMIN__/layui/layui.js" charset="utf-8"></script><!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use(['form','upload'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,upload = layui.upload

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: "{:url('admin/update/add')}"
            ,accept:'file'  // 允许上传的文件类型
            ,auto:true // 自动上传
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                // console.log(res);
                if(res.code == 0){
                    $("#brand_img").val(res.data.src);
                    layer.msg('上传成功');
                }
            }
            ,error: function(res){
                if(res.code == 0){
                    $("#brand_img").val(res.data.src);
                    layer.msg('上传成功');
                } else {
                    layer.msg('上传失败',{icon: 5});
                }
            }
        });

        $('#save').click(function(){
            var arr = $("form").serializeArray();
            $.ajax({
                type:'post',
                url:"{:url('admin/Links/editLinks')}",
                data:$('form').serializeArray(),
                success:function(res){
                    var obj = $.parseJSON(res);
                    if (obj.status == "y") {
                        layer.msg(obj.info,{icon:1,time:1000});
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        //再执行关闭
                        setTimeout(function(){ parent.layer.close(index);},1000)
                        setTimeout(function(){ parent.location.reload();;},1000)
                    } else {
                        layer.msg(obj.info,{icon:2,time:1000});
                    }
                }
            });
        });
    });
</script>

</body>
</html>
