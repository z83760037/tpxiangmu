<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LarryCMS后台管理</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="../static/admin/common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="../static/admin/common/global.css" media="all">
	<link rel="stylesheet" type="text/css" href="../static/admin/css/adminstyle.css" media="all">
	
	
</head>
<body>
<div class="layui-layout layui-layout-admin" id="layui_layout">
	<!-- 顶部区域 -->
	<div class="layui-header header header-demo">
		<div class="layui-main">
		    <!-- logo区域 -->
			<div class="admin-logo-box">
				<a class="logo" href="http://www.kuxuebao.net" title="logo">后台管理系统</a>
				<div class="larry-side-menu">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</div>
			</div>
            <!-- 右侧导航 -->
            <ul class="layui-nav larry-header-item">
            		<li class="layui-nav-item">
            			账户名：{$Think.session.admin.name}
            		</li>
					<li class="layui-nav-item">
						<a href="{:url('login/logout')}">
                        <i class="iconfont icon-exit"></i>
						退出</a>
					</li>
            </ul>
		</div>
	</div>
	<!-- 左侧侧边导航开始 -->
	<div class="layui-side layui-side-bg layui-larry-side" id="larry-side">
        <div class="layui-side-scroll" id="larry-nav-side" lay-filter="side">
		
		<!-- 左侧菜单 -->
		<ul class="layui-nav layui-nav-tree">
			<li class="layui-nav-item layui-this">
				<a id="shouye" href="javascript:;" data-url="{:url('index/home')}">
				    <i class="iconfont icon-home1" data-icon='icon-home1'></i>
					<span>后台首页</span>
				</a>
			</li>
			{volist name = 'mune' id ='vo'}
				<li class="layui-nav-item">
				<a href="javascript:;">
					<i class="iconfont {$vo.log}" ></i>
					<span>{$vo.name}</span>
					<em class="layui-nav-more"></em>
				</a>
				<dl class="layui-nav-child">
					{volist name="$vo['tree']" id ='tree'}
	                    <dd>
	                        <a href="javascript:;" data-url="{:url($tree.url)}">
	                            <i class="iconfont {$tree.log}"></i>
	                            <span>{$tree.name}</span>
	                        </a>
	                    </dd>
                    {/volist}
                </dl>
			</li>
            {/volist}
		</ul>
	    </div>
	</div>

	<!-- 左侧侧边导航结束 -->
	<!-- 右侧主体内容 -->
	<div class="layui-body" id="larry-body" style="bottom: 0;border-left: solid 2px #2299ee;">
		<div class="layui-tab layui-tab-card larry-tab-box" id="larry-tab" lay-filter="demo" lay-allowclose="true" style="height: 100%">
			<div class="go-left key-press pressKey" id="titleLeft" title="滚动至最右侧"><i class="larry-icon larry-weibiaoti6-copy"></i> </div>
			<div class="go-right key-press pressKey" id="titleRight" title="滚动至最左侧"><i class="larry-icon larry-right"></i></div> 
			<div class="layui-tab-content" style="min-height: 150px; height: 95%;">
				<div class="layui-tab-item layui-show" style="height: 100%">
					<iframe class="larry-iframe" data-id='0' src="{:url('index/home')}" ></iframe>
				</div>
			</div>
		</div>
	</div>
	<!-- 底部区域 -->
	<div class="layui-footer layui-larry-foot" id="larry-footer">
		<div class="layui-mian">  
		    <p class="p-admin">
		    	<span>2017 &copy;</span>
		    	 广州普金计算机科技股份有限公司,版权所有
		    </p>
		</div>
	</div>
</div>
<!-- 加载js文件-->                                                                                                                                                                                           
	<script type="text/javascript" src="/static/admin/common/layui/layui.js"></script> 
	<script type="text/javascript" src="/static/admin/js/larry.js"></script>
	<script type="text/javascript" src="/static/admin/js/index.js"></script>
	<script type="text/javascript">
		//JavaScript代码区域
		layui.use('element', function(){
		  	var element = layui.element;
		  	var $ = layui.jquery
		  	$(function(){
		   		$(".layui-nav-child dd a").on("click",function(){
		         	var address =$(this).attr("data-url");
		      		$("iframe").attr("src",address);
		   		});
		   		$('#shouye').click(function(){
		   			var address =$(this).attr("data-url");
		      		$("iframe").attr("src",address);
		   		})
			});
		});
	</script>
	<script type="text/javascript">
		  
</script>


</body>
</html>
